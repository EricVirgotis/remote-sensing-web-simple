# 训练服务配置
train.service.url=http://localhost:5000
train.api.path=/api/train/start

# 训练服务重试配置
train.service.retry.max-attempts=3
train.service.retry.interval-ms=2000
train.service.health-check.max-attempts=2
train.service.health-check.interval-ms=1000
train.service.health-check.path=/api/train/health