<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f0f9ff"/>
  
  <!-- 卫星主体 -->
  <g transform="translate(350,250)">
    <!-- 卫星本体 -->
    <rect x="-60" y="-30" width="120" height="60" fill="#2563eb" rx="10"/>
    
    <!-- 太阳能板 -->
    <rect x="-150" y="-20" width="80" height="40" fill="#3b82f6"/>
    <rect x="70" y="-20" width="80" height="40" fill="#3b82f6"/>
    
    <!-- 天线 -->
    <circle cx="0" cy="-40" r="15" fill="#1d4ed8"/>
    <line x1="0" y1="-55" x2="0" y2="-25" stroke="#1d4ed8" stroke-width="3"/>
  </g>
  
  <!-- 地球表面 -->
  <path d="M0,500 Q400,450 800,500 L800,600 L0,600 Z" fill="#059669"/>
  
  <!-- 信号波纹 -->
  <g transform="translate(350,250)" fill="none" stroke="#60a5fa" stroke-width="2">
    <circle cx="0" cy="0" r="40" opacity="0.3">
      <animate attributeName="r" from="40" to="80" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.3" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="60" opacity="0.2">
      <animate attributeName="r" from="60" to="100" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.2" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 文字 -->
  <text x="400" y="150" text-anchor="middle" font-size="48" fill="#1e40af" font-family="Arial, sans-serif">遥感影像分析系统</text>
</svg>